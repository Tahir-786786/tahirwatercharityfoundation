<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <style>
        body {
            background-image: url('mountain.png');
            background-repeat: no-repeat;
            background-attachment: fixed;  
            background-size: cover;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: Orange;
        }
        .navigation {
            background-color: greenyellow;
            padding: 10px;
            text-align: center;
        }
        .navigation a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        .navigation a:hover {
            background-color: yellow;
        }
        .container {
            max-width: 600px;
            margin: 50px auto 0 auto; 
            padding: 20px;
            border-radius: 10px;
        }
        h2 {
            background-color: orange;
            text-align: center;
            margin-bottom: 20px;
            color: Black;
            font-weight: bold;
        }
        label {
            display: block;
            margin-bottom: 10px;
            color: Black;
        }
        input[type="text"], input[type="email"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: DodgerBlue;
            color: White;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: blue;
        }
    </style>
</head>
<body>
    <div class="navigation">
        <a href="Home.html">Home</a>
        <a href="Login.html">login</a>
        <a href="Signup.html">Sign up</a>
        <a href="Donation.Html">Donation</a>
        <a href="OBJECTIVE.Html">Objective</a>
        <a href="Contactus.html">Contact Us</a>
        <a href="Aboutus.html">About Us</a>
    </div>
    <div class="container">
        <h2><strong>Signup</strong></h2>
        <P><b style="color: white;"> Join our community and stay updated on our projects, events, and success stories. Follow us on social media and sign up for our newsletter to be part of our journey towards a world where everyone has access to clean water.
        </b></P>
        <form action="#" method="POST">
            <label for="fullname">Full Name:</label>
            <input type="text" id="fullname" name="fullname" placeholder="Full Name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Email" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <label for="confirm_password">Confirm Password:</label>
            <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm Password" required>
            <input type="submit" value="Signup" onclick="message()">
        </form>
    </div>
    <script>
        function message() {
            window.alert("Submitted");
        }
    </script>
</body>
</html>
